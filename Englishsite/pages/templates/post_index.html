{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
     {% if posts %}
  {% for post in posts %}
        {% for category in post.categories.all %}
            <a href="{% url 'post_category' category.name %}">
                {{ category.name }}
            </a>
        {% endfor %}
    {% endfor %}
  {% else %}
  <p>Break</p>
  {% endif %}
</div>
{% endblock %}
